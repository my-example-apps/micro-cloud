server:
  port: 8050

spring:
   cloud:
      config:
        enabled: false
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: 127.0.0.1
    eureka-server-port: 8000
    enabled: true
  instance:
    hostname: localhost
    prefer-ip-address: true